<fieldset class="col-md-12 row">
  <div class="col-md-3">
    <div class="form-group" show-errors>
      <label for="firstName">First Name</label>
      <input type="text" id="firstName" name="firstName" class="form-control" ng-model="vm.contact.name.first" placeholder="First Name" required autofocus>
      <div ng-messages="vm.userForm.name.first.$error" role="alert">
        <p class="help-block error-text" ng-message="required">First name is required.</p>
      </div>
    </div>
  </div>
  <div class="col-md-3">
    <div class="form-group" show-errors>
      <label for="lastName">Last Name</label>
      <input type="text" id="lastName" name="lastName" class="form-control" ng-model="vm.contact.name.last" placeholder="Last Name" required>
      <div ng-messages="vm.userForm.name.last.$error" role="alert">
        <p class="help-block error-text" ng-message="required">Last name is required.</p>
      </div>
    </div>
  </div>
  <div class="col-md-1">
    <div class="form-group">
      <label for="middleInitial">M.I.</label>
      <input type="text" id="middleInitial" name="middleInitial" class="form-control" ng-model="vm.contact.name.middleInitial" maxlength="1" autofocus style="max-width: 35px">
    </div>
  </div>
</fieldset>
<address address="vm.contact.address" error="vm.error"></address>
<fieldset class="col-md-12">
  <div class="form-group" show-errors>
    <label for="email">Email</label>
    <input type="email" id="email" name="email" class="form-control" ng-model="vm.contact.email" placeholder="Email" lowercase>
    <div ng-messages="vm.userForm.email.$error" role="alert">
      <p class="help-block error-text" ng-message="required">Email address is required.</p>
      <p class="help-block error-text" ng-message="email">Email address is invalid.</p>
    </div>
  </div>
</fieldset>
