<section>
  <div class="page-header">
    <h1>Groceries to Go - Pick List</h1>
  </div>
  <div class="list-group">
    <table class="table table-hover table-striped">
      <thead>
        <tr>
          <th>Item Name</th>
          <th>Category</th>
          <th>Quantity</th>
          <th>In Cart</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="item in vm.picklist">
          <td>{{ item.name }}</td>
          <td>{{ item.category }}</td>
          <td>{{ item.qty }}</td>
          <td>
            <button class="btn btn-default" ng-click="vm.toggle(item)" tooltip-placement="top" uib-tooltip="View"><i class="glyphicon" ng-class="item.inCart ? 'glyphicon-check' : 'glyphicon-unchecked'" aria-label="View"></i></button>
            <button class="btn btn-default" ui-sref="order.view({ clientId: item.clientId, orderId: item.orderId })" tooltip-placement="top" uib-tooltip="View"><i class="glyphicon glyphicon-eye-open" aria-label=""></i></button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="alert alert-warning text-center" ng-if="vm.orders.$resolved && !vm.orders.length">
    No Orders yet, why don't you <a ui-sref="order.create({clientId: vm.clientid})">create one</a>?
  </div>
