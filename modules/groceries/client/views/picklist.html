<section>
  <div class="page-header">
    <h1>Groceries to Go - Pick List</h1>
  </div>
  <div class="list-group">
    <table class="table table-hover table-striped">
      <thead>
        <tr>
          <th>Item Name</th>
          <th>Category</th>
          <th>Quantity</th>
          <th>In Cart</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="order in vm.orders" ui-sref="order.view({ clientId: order.clientId, orderId: order._id })">
          <td>{{ order.requestNumber }}</td>
          <td>{{ order.category }}</td>
          <td>{{ order.items.length }}</td>
          <td>
            <button class="btn btn-default" ng-click="vm.toggleCart(order._id, 0)" tooltip-placement="top" uib-tooltip="View"><i class="glyphicon" ng-class="false ? 'glyphicon-check' : 'glyphicon-unchecked'" aria-label="View"></i></button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="alert alert-warning text-center" ng-if="vm.orders.$resolved && !vm.orders.length">
    No Orders yet, why don't you <a ui-sref="order.create({clientId: vm.clientid})">create one</a>?
  </div>
