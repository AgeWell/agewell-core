<div class="modal-header">
  <h3 class="modal-title">Copy Items</h3>
</div>
<div class="modal-body">
  <div class="alert alert-info" role="alert"><strong>Would you like to copy the items from the previous order?</strong></div>
</div>
<div class="modal-footer">
  <button class="btn btn-default" type="button" ng-click="vm.modalCancel()">No</button>
  <button class="btn btn-success" type="button" ng-click="vm.modalOk()">Yes</button>
</div>
