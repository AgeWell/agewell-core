<section>
  <div class="page-header">
    <h1>{{vm.client._id ? 'Edit Client' : 'New Client'}}</h1>
  </div>
  <div class="col-md-12">
    <form name="vm.form.clientForm" class="form-horizontal" ng-submit="vm.save(vm.form.clientForm.$valid)" novalidate>
      <fieldset>
        <div class="form-group" show-errors>
          <label class="control-label" for="name">Name</label>
          <input name="firstname" type="text" ng-model="vm.client.contact.name.first" id="firstname" class="form-control" placeholder="First Name" required>
          <input name="lastname" type="text" ng-model="vm.client.contact.name.last" id="lastname" class="form-control" placeholder="Last Name" required>
          <div ng-messages="vm.client.contact.name.first.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Client first name is required.</p>
          </div>
          <div ng-messages="vm.client.contact.name.last.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Client last name is required.</p>
          </div>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-default">{{vm.client._id ? 'Update' : 'Create'}}</button>
        </div>
        <div ng-show="vm.error" class="text-danger">
          <strong ng-bind="vm.error"></strong>
        </div>
      </fieldset>
    </form>
  </div>
</section>
