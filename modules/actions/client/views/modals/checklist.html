<div class="modal-header">
  <h3 class="modal-title">Checkout - Item Check</h3>
</div>
<div class="modal-body">
  <div class="alert alert-info" role="alert"><strong>Please confirm that the following are in the cart:</strong></div>
  <table>
    <thead>
      <tr>
        <th>Item Name</th>
        <th>Quantity</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="item in vm.current.items">
        <td>
          {{ item.name }}
        </td>
        <td>
          {{ item.qty }}
        </td>
      </tr>
    </tbody>
  </table>
</div>
<div class="modal-footer">
  <button class="btn btn-default" type="button" ng-click="vm.modalCancel()">Cancle</button>
  <button class="btn btn-success" type="button" ng-click="vm.modalOk()">Confirm</button>
</div>
