<section>
  <div class="page-header">
    <div class="row">
      <div class="col-md-4">
        <h1>Volunteers</h1>
      </div>
      <div class="col-md-4" style="margin-top: 2em">
        <input class="form-control col-md-4" type="text" ng-model="vm.search" placeholder="Search" ng-change="vm.figureOutItemsToDisplay()" ng-disabled="false"/>
      </div>
      <div class="col-md-4 text-right" style="margin-top: 2em">
        <button class="btn btn-default" ui-sref="volunteers.create" tooltip-placement="top" uib-tooltip="Add New Volunteer"><i class="glyphicon glyphicon-plus" aria-label="Add New Volunteer"></i></button>
      </div>
    </div>
  </div>
  <table class="table table-hover table-striped">
    <thead>
      <tr>
        <th>Name</th>
        <th>Phone</th>
        <th class="text-right">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="volunteer in vm.pagedItems">
        <td><a ui-sref="volunteers.view({ volunteerId: volunteer._id })">{{volunteer.contact.firstName}} {{volunteer.contact.lastName}}</a></td>
        <td class="list-group-item-text">
          {{volunteer.contact.homePhone}}
        </td>
        <td class="text-right">
          <button class="btn btn-default" ui-sref="volunteers.view({ volunteerId: volunteer._id })" tooltip-placement="top" uib-tooltip="View"><i class="glyphicon glyphicon-eye-open" aria-label="View"></i></button>
          <button class="btn btn-default" ui-sref="volunteers.edit({ volunteerId: volunteer._id })" tooltip-placement="top" uib-tooltip="Edit"><i class="glyphicon glyphicon-edit" aria-label="Edit"></i></button>
        </td>
      </tr>
    </tbody>
    <tfoot>
      <tr ng-if="vm.filterLength > vm.itemsPerPage">
        <td colspan="6" class="text-center">
          <ul uib-pagination boundary-links="false" max-size="4" items-per-page="vm.itemsPerPage" total-items="vm.filterLength" ng-model="vm.currentPage" ng-change="vm.pageChanged()"></ul>
        </td>
      </tr>
    </tfoot>
  </table>
  <script>
    $(function() {
      $('[data-toggle="tooltip"]').tooltip()
    })
  </script>
  <div class="alert alert-warning text-center" ng-if="vm.volunteers.$resolved && !vm.volunteers.length">
    No Volunteers yet, why don't you <a ui-sref="volunteers.create">create one</a>?
  </div>
</section>
