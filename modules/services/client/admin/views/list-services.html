<section>
  <div class="page-header">
    <div class="row">
      <div class="col-md-4">
        <h1>Services</h1>
      </div>
      <div class="col-md-4" style="margin-top: 2em">
        <input class="form-control col-md-4" type="text" ng-model="vm.search" placeholder="Search" ng-change="vm.figureOutItemsToDisplay()" />
      </div>
    </div>
  </div>

  <table class="table table-hover table-striped">
    <thead>
      <tr>
        <th>Name</th>
        <th>Other</th>
        <th class="text-right">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="service in vm.pagedItems" ui-sref="admin.services.view({ serviceId: service._id })">
        <td>{{service.name}}</td>
        <td class="list-group-item-text">
          Posted on
          <span ng-bind="service.created | date:'mediumDate'"></span> by
          <span ng-if="service.user" ng-bind="service.user.displayName"></span>
          <span ng-if="!service.user">Deleted User</span>
        </td>
        <td class="text-right">
          <button class="btn btn-default" ui-sref="admin.services.view({ serviceId: service._id })" tooltip-placement="top" uib-tooltip="View"><i class="glyphicon glyphicon-eye-open" aria-label="View"></i></button>
          <button class="btn btn-default" ui-sref="admin.services.edit({ serviceId: service._id })" tooltip-placement="top" uib-tooltip="Edit"><i class="glyphicon glyphicon-edit" aria-label="Edit"></i></button>
        </td>
      </tr>
    </tbody>
  </table>
  <script>
    $(function () {
      $('[data-toggle="tooltip"]').tooltip()
    })
  </script>
  <div class="alert alert-warning text-center" ng-if="vm.services.$resolved && !vm.services.length">
    No Services yet, why don't you <a ui-sref="admin.services.create">create one</a>?
  </div>

  <uib-pagination boundary-links="true" max-size="8" items-per-page="vm.itemsPerPage" total-items="vm.filterLength" ng-model="vm.currentPage" ng-change="vm.pageChanged()"></uib-pagination>
</section>
